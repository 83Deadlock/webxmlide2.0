<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!--FontAwesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
    />

    <!--CodeMirror CSS Links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@latest/lib/codemirror.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@latest/theme/ayu-dark.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@latest/addon/fold/foldgutter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@latest/addon/hint/show-hint.css">


    
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>WebXMLIDE</title>
  </head>
  <body>
    <!--CodeMirror src Links-->
    <script src="https://cdn.jsdelivr.net/npm/codemirror@latest/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@latest/mode/xml/xml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@latest/mode/dtd/dtd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@latest/addon/fold/xml-fold.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@latest/addon/fold/foldcode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@latest/addon/fold/foldgutter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@latest/addon/hint/show-hint.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@latest/addon/hint/xml-hint.js"></script>

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
